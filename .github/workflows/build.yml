name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags: [ "v*" ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Compute build metadata
        id: meta
        shell: bash
        run: |
          short_sha="$(git rev-parse --short=8 HEAD)"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              suffix="-${GITHUB_REF_NAME}"
            else
              suffix="-${short_sha}"
            fi
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            suffix="-${{ github.event.release.tag_name }}"
          else
            suffix=""
          fi
          os_label="${{ matrix.os }}"
          os_label="${os_label%-latest}"
          echo "short_sha=$short_sha" >> "$GITHUB_OUTPUT"
          echo "artifact_suffix=$suffix" >> "$GITHUB_OUTPUT"
          echo "os_label=$os_label" >> "$GITHUB_OUTPUT"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenexr-dev libilmbase-dev \
            libegl1 libopengl0 libxkbcommon-x11-0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-shape0

      - name: Set up MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel git
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-nasm mingw-w64-ucrt-x86_64-yasm
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-x265
            mingw-w64-ucrt-x86_64-aom

      - name: Build FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          set -euo pipefail
          repo_root="$(cygpath -u "$GITHUB_WORKSPACE")"
          build_root="$repo_root/_ffmpeg_build"
          rm -rf "$build_root"
          mkdir -p "$build_root"
          cd "$build_root"
          git clone --depth 1 https://git.ffmpeg.org/ffmpeg.git
          cd ffmpeg
          ./configure \
            --prefix="$build_root/ffmpeg/build" \
            --target-os=mingw32 --arch=x86_64 \
            --enable-gpl \
            --disable-doc --disable-debug --enable-small \
            --disable-programs --enable-ffmpeg \
            --disable-ffplay --disable-ffprobe \
            --disable-everything \
            --enable-protocol=file,pipe \
            --enable-demuxer=rawvideo \
            --enable-decoder=rawvideo \
            --enable-muxer=mov,mp4 \
            --enable-filter=scale,format \
            --enable-swscale \
            --enable-libx265 --enable-libaom \
            --enable-encoder=libx265,libaom-av1 \
            --enable-parser=hevc,av1
          make -j"$(nproc)"
          make install
          mkdir -p "$repo_root/vendor/ffmpeg"
          cp -f "$build_root/ffmpeg/build/bin/ffmpeg.exe" "$repo_root/vendor/ffmpeg/ffmpeg.exe"
          strip "$repo_root/vendor/ffmpeg/ffmpeg.exe"
          if ldd "$repo_root/vendor/ffmpeg/ffmpeg.exe" | grep -q "not found"; then
            echo "Missing DLL dependencies for ffmpeg.exe" >&2
            exit 1
          fi
          deps=$(ldd "$repo_root/vendor/ffmpeg/ffmpeg.exe" | awk '/=>/ {print $3}' | grep -i 'ucrt64/bin/.*\.dll$' | sort -u)
          for dep in $deps; do
            cp -f "$dep" "$repo_root/vendor/ffmpeg/"
          done

      - name: Install dependencies
        run: uv pip install --system -e . pyinstaller

      - name: Build app (PyInstaller)
        run: python -m PyInstaller --noconfirm RenderKit.spec

      - name: Package build
        id: package
        shell: bash
        run: |
          out="dist/RenderKit-${{ steps.meta.outputs.os_label }}${{ steps.meta.outputs.artifact_suffix }}.zip"
          python -m zipfile -c "$out" dist/RenderKit
          echo "package_path=$out" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenderKit-${{ steps.meta.outputs.os_label }}${{ steps.meta.outputs.artifact_suffix }}
          path: ${{ steps.package.outputs.package_path }}

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.package_path }}
