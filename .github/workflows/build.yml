name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenexr-dev libilmbase-dev \
            libegl1 libopengl0 libxkbcommon-x11-0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-shape0

      - name: Install dependencies
        run: uv pip install --system -e . pyinstaller

      - name: Build app (PyInstaller)
        run: python -m PyInstaller --noconfirm RenderKit.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenderKit-${{ matrix.os }}
          path: dist/RenderKit/**
