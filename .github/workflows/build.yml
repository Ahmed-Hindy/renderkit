name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags: [ "v*" ]
  release:
    types: [ published ]

permissions:
  contents: write

env:
  FFMPEG_VERSION: "8.0.1"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Compute build metadata
        id: meta
        shell: bash
        run: |
          short_sha="$(git rev-parse --short=8 HEAD)"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              suffix="-${GITHUB_REF_NAME}"
            else
              suffix="-${short_sha}"
            fi
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            suffix="-${{ github.event.release.tag_name }}"
          else
            suffix=""
          fi
          os_label="${{ matrix.os }}"
          os_label="${os_label%-latest}"
          echo "short_sha=$short_sha" >> "$GITHUB_OUTPUT"
          echo "artifact_suffix=$suffix" >> "$GITHUB_OUTPUT"
          echo "os_label=$os_label" >> "$GITHUB_OUTPUT"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenexr-dev libilmbase-dev \
            libegl1 libopengl0 libxkbcommon-x11-0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-shape0

      - name: Cache bundled FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: vendor/ffmpeg
          key: ffmpeg-${{ matrix.os }}-${{ env.FFMPEG_VERSION }}-${{ hashFiles('scripts/build_ffmpeg_windows_msys2.sh') }}

      - name: Set up MSYS2 (Windows)
        if: matrix.os == 'windows-latest' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          cache: true
          install: >-
            base-devel git
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-nasm mingw-w64-ucrt-x86_64-yasm
            mingw-w64-ucrt-x86_64-pkgconf
            mingw-w64-ucrt-x86_64-x264
            mingw-w64-ucrt-x86_64-x265
            mingw-w64-ucrt-x86_64-aom

      - name: Build FFmpeg (Windows)
        if: matrix.os == 'windows-latest' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        shell: msys2 {0}
        env:
          FFMPEG_VERSION: ${{ env.FFMPEG_VERSION }}
        run: |
          set -euo pipefail
          repo_root="$(cygpath -u "$GITHUB_WORKSPACE")"
          cd "$repo_root"
          ./scripts/build_ffmpeg_windows_msys2.sh

      - name: Install dependencies
        run: uv pip install --system -e . pyinstaller

      - name: Build app (PyInstaller)
        run: python -m PyInstaller --noconfirm RenderKit.spec

      - name: Package build
        id: package
        shell: bash
        run: |
          out="dist/RenderKit-${{ steps.meta.outputs.os_label }}${{ steps.meta.outputs.artifact_suffix }}.zip"
          python -m zipfile -c "$out" dist/RenderKit
          echo "package_path=$out" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenderKit-${{ steps.meta.outputs.os_label }}${{ steps.meta.outputs.artifact_suffix }}
          path: ${{ steps.package.outputs.package_path }}

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.package_path }}
